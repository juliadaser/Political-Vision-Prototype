    <img src="IMAGES/Google.png" alt="Google News Logo" class="center-image">

    <h1>Google News</h1>

    <p>
        Around a quarter of U.S. adults (26%) say they get news from Google News.
    </p>

    <div class="middle-blue">
        <ul>
            <li><span style="color: #EBE3DB">91%</span> of The New York Times readers identify as <span
                    style="color: #EBE3DB">Democrats</span>.
            </li>
            <li> <span style="color: #EBE3DB"> 38%</span> of the Google News are aged<span style="color: #EBE3DB"> 18 to

                    style="color: #EBE3DB">$75,000 </span>a year.</li>
        </ul>
    </div>

    <script>
        // the user's input from the search field is not always globally accessible with this code. 
        const users_search = localStorage.getItem("users_search")
        console.log("Our search:")
        console.log(users_search)

        // here we build the URL for google using the user's search request 
        // GOOGLE SETUP OF URL: https://www.google.com/search?q=hello
        const google_link = "https://news.google.com/search?q=" + users_search;
        console.log(google_link)

        // this function is triggered when the button is pressed
        function open_google() {
            window.location = google_link;
        }
    </script>

    <button id="submit_button" onclick="open_google()" class="search-engine">Search with Google News</button>
    <button type="button" class="restart" onclick="location.href='/'">Restart</button>
